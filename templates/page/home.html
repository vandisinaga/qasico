<section id="home">
	<section class="hero">
		<div class="container">
			<div class="col-sm-6">
				<div class="caption animated fadeIn">
					<h1><strong>{{title}}</strong></h1>
					<p>{{caption}}</p>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="phone animated fadeIn hidden-xs">
					<div ng-controller="sliderCtrl">
					  <div>
					    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
					      <div uib-slide ng-repeat="slide in slides" index="$index" >
					        <img ng-src="{{slide.image}}" style="margin:auto;" class="img-reponsive">
					        <div class="carousel-caption">
					        </div>
					      </div>
					    </div>
					  </div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>		
		</div>
	</section>
	<section id="other" ng-include="'templates/layout/other.html'"></section>
</section>
